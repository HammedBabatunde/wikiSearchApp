  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="relative h-screen" >
    <main >

        <header class=" px-4 search-container">
            <div class="flex sm:flex-col text-center p-2 py-10 justify-center items-center">
                <img src="./wiki logo.jpg"class= "w-3/12 sm:w-2/12 lg:w-1/12"   alt="Wikipedia Logo">

                <h1 class="text-2xl sm:text-3xl lg:text-4xl sm:tracking-widest lg:tracking-widest">Wiki Search App </h1>

            </div>
            
            <form class=" form items-center m-auto block py-3 shadow-lg block justify-center border-2 max-w-2xl ">
                <button type="submit" class="focus:outline-none float-left px-2">
                    <i class="fas fa-search "></i>
                </button>
                <input type="search" class="search-input inline-block w-9/12 sm:w-10/12 outline-none cursor-text  " placeholder="No Questions, Pls">
                <a href="https://en.wikipedia.org/wiki/Special:Random " target="_blank" class="float-right outline-none px-2">
                    <i class="fas fa-random"></i>
                </a>
            </form>

        </header>

        <section class="results  md:max-w-2xl lg:max-w-3xl m-auto"></section>
        <footer class="static block bottom-0  w-full mt-16 text-center"> MADE with <span class=" text-red-700"><i class="fa fa-heart" aria-hidden="true" ></i></span> by Justice  </footer>

    </main>
    <script src="./main.js"></script>

</body>

</html>
